<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="client.css">
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="bootstrap-4.4.1/css/bootstrap.min.css"> -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>
<body>
    <section class="our-client">
        <div class="container">
            <div class="row our-client-content">
                <div class="our-client-img col-6">
                    <img src="images/our-clients-review-image.png" alt="no client-review-image">
                </div>
                <div class="our-client-text col-6 justify-content-end">
                    <h2> TRUSTED <br>CLIENT</h2>
                    <h4>ALL OUR CLIENTS</h4>
                    <h1>Love our <br> work </h1>
                    <p>Etiam nec odio vestibulum<br> est mattis effic iturut<br> magna. Pellentesque sit<br> am et tellus blandit. Etiarn<br> nec odio vestibul</p>
                    <button type="button">VIEW ALL REVIEWS </button>
                </div>    
            </div>
        </div>
    </section>
    <section class="icons">
        <div class="row justify-content-center row-icon ">
            <div class="col-md-2 icon-1">
                <img src="images/our-clients-image1.png" alt="no our-client-image1">
            </div>
            <div class="col icon-2">
                <img src="images/our-clients-image2.png" alt="no our-client-image2">
            </div>
            <div class="col  icon-3">
                <img src="images/our-clients-image3.png" alt="no our-client-image3">
            </div>
            <div class="col  icon-4">
                <img src="images/our-clients-image4.png" alt="no our-client-image4">
            </div>
            <div class="col icon-5">
                <img src="images/our-clients-image5.png" alt="no our-client-image5">
            </div> 
        </div>
    </section>
</body>
</html>
